<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Registro</title>
    <link rel="stylesheet" >
</head>
<body>
    <div class="container">
        <header>
            <a href="#" class="back-arrow">&larr;</a>
            <h1>Registro</h1>
            <p>Ingresa con los siguientes datos.</p>
        </header>

        <form>
            <label for="nombre" style="font-weight: bold;">Nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="Introduce tu nombre completo" value="Andres Pérez">

            <label for="email" style="font-weight: bold;">Email</label>
            <input type="email" id="email" name="email" placeholder="Introduce tu correo elctronico" value="andress_pz@email.com">

            <label for="password" style="font-weight: bold;">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Introduce tu contraseña">
           
            <label for="confirm-password" style="font-weight: bold;">Confirmar contraseña</label> 
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirma tu contraseña">

            <button type="submit">Crear cuenta</button>
        </form>

        <footer>
            <p>¿Ya tienes cuenta? <a href="login_figma.html">Inicia sesión</a></p>
        </footer>
    </div>


<style> 

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: #E0F7FA;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding: 20px;
}

.container {
    background-color: #FFFFFF;
    border-radius: 15px;
    padding: 20px;
    width: 100%;
    max-width: 400px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

header {
    text-align: left;
    margin-bottom: 20px;
}

.back-arrow {
    text-decoration: none;
    color: #333;
    font-size: 1.5em;
}

h1 {
    font-size: 1.8em;
    color: #333;
    margin-bottom: 10px;
}

p {
    color: #666;
    font-size: 0.9em;
    margin-bottom: 20px;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    font-size: 0.9em;
    color: #333;
    margin-bottom: 5px;
}

input {
    padding: 10px;
    border: 2px solid #B2EBF2;
    border-radius: 5px;
    margin-bottom: 20px;
    font-size: 1em;
    background-color: #E0F7FA;
}

input:focus {
    border-color: #00796B;
    outline: none;
}

button {
    background-color: #00796B;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 5px;
    font-size: 1.1em;
    cursor: pointer;
}

button:hover {
    background-color: #004D40;
}

footer {
    text-align: center;
    margin-top: 20px;
}

footer a {
    color: #00796B;
    text-decoration: none;
}

footer a:hover {
    text-decoration: underline;
}

</style>


</body>
</html>
