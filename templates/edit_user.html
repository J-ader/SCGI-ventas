<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='registro.css') }}">
</head>

<body>
    <div class="container">
        <!-- Encabezado de la página de registro -->
        <header>
            <a href="{{ url_for('account') }}" class="back-arrow">&larr;</a>

            <h1>Editar Perfil</h1>
            <p>Modifica tus datos personales.</p>
            <!-- foto de perfil comentado funcionalidad futura  -->
            <!--  <div class="profile-info">
            <div class="profile-image">
                <img src="https://via.placeholder.com/150" alt="Foto de perfil">
            </div>
        </div>  -->
        </header>

        <!-- Formulario de registro de usuario -->
        <form method="POST" action="{{ url_for('edit_user_account', id=usuario['id']) }}">

            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" value="{{ usuario['nombre'] }}" required>

            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido" value="{{ usuario['apellido'] }}" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="{{ usuario['email'] }}" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" value="{{ usuario['telefono'] }}" pattern="[0-9]{7,15}"
                maxlength="15" required oninput="this.value = this.value.replace(/[^0-9]/g, '')">

            <label for="fecha_nacimiento">Fecha de nacimiento</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" value="{{ usuario['fecha_nacimiento'] }}"
                required>

            <!-- Botón para enviar el formulario -->
            <button type="submit">Guardar Cambios</button>
        </form>

        <!-- Sección para mostrar mensajes flash (éxito o error) -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="flash-messages">
            <ul>{% for message in messages %}<li>{{ message }}</li>{% endfor %}</ul>
        </div>
        {% endif %}
        {% endwith %}


        <footer>
            <p><a href="{{ url_for('account') }}">Volver a mi cuenta</a></p>
        </footer>
    </div>
</body>

</html>
